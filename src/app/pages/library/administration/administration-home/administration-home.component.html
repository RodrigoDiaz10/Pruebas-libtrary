    <div class="contenedor" style="text-align: center;">
      <br>
      <h1>
        Administrador
      </h1>
      <hr>
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <button mat-raised-button (click)="resetForm()"> Agregar Estructura </button>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
  
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button  focusable="false" (click)="openModalPreguntas()">
              <mat-icon style="color:rgba(29, 29, 189, 0.938)">create</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button  focusable="false" (click)="openDialog()">
              <mat-icon style="color:rgb(206, 22, 22)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se econtraron datos para: "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
    </div>
    <!--  EN ESTA PARTE TOCA CAMBIAR PARA ENRUTAR  -->
    <!--  <router-outlet></router-outlet>  -->
  </mat-drawer-container>
