<div class="example-container">
  <form  [formGroup]="formArchive" (ngSubmit)="onSaveArchive()">
    <mat-label *ngIf="formArchive.get('id')" style="font-size: medium;">{{formArchive.get('id')? 'Nueva Pregunta' : 'Actualizar Pregunta'}}</mat-label>

<br>
    <mat-form-field class="example-form-field" class="form-archive" >

      <input type="hidden" id="id" name="id" class="form-control" formControlName="id">

      <input matInput type="text" 
             id="description" 
             formControlName="description" 
             maxlength="20" 
             placeholder="Nombre del campo" 
             name="description">

      <mat-hint align="end">{{formArchive.get('description').value.length}} / 20</mat-hint>
      <mat-error *ngIf="formArchive.get('description').errors && formArchive.get('description').touched">Este capo es requerido</mat-error> 
      <mat-error *ngIf="formArchive.get('description').hasError('maxlength')">muy largo</mat-error>
        <div *ngIf="formArchive.get('description').errors"><!--si hat errores-->
          <!--buscar errores-->
          <div *ngIf="formArchive.get('description').hasError('required').touched" >
            <!--capturar errores  NO CARGA EL VALOSR DEL  CAMPO-->
          </div>
        </div>
        </mat-form-field>
  <p>
    
  </p>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="formArchive.valid" type="submit">Guardar</button>
  </div>
</form>
</div>
